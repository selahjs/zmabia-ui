<h3>{{'adminOrderableEdit.associatedPrograms' | message}}</h3>
<section class="openlmis-table-container">
    <button id="add-program" class="add" ng-show="vm.canEdit" ui-sref="openlmis.administration.orderables.edit.programs.edit">
        {{'adminOrderableEdit.addProgram' | message}}
    </button>
    <table>
        <caption ng-if="!vm.programOrderables || vm.programOrderables.length === 0">
            {{'adminOrderableEdit.noAssociatedPrograms' | message}}
        </caption>
        <thead>
            <tr>
                <th>{{'adminOrderableEdit.programName' | message}}</th>
                <th>{{'adminOrderableEdit.actions' | message}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="program in vm.programOrderables">
                <td>{{vm.programsMap[program.programId].name}}</td>
                <td>
                    <button ng-show="!vm.canEdit" ui-sref="openlmis.administration.orderables.edit.programs.edit({programId: program.programId})">{{'adminOrderableEdit.view' | message}}</button>
                    <button ng-show="vm.canEdit" ui-sref="openlmis.administration.orderables.edit.programs.edit({programId: program.programId})">{{'adminOrderableEdit.edit' | message}}</button>
                    <button class="danger" ng-show="vm.canEdit" ng-click="vm.removeProgramOrderable({program})">{{'adminOrderableEdit.remove' | message}}</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
